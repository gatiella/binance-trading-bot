binance:
  api_key: ""  # Will load from .env
  secret_key: ""  # Will load from .env
  testnet: true

telegram:
  bot_token: ""  # Will load from .env
  chat_id: ""  # Will load from .env
  enabled: true

strategy:
  max_positions: 3
  position_size_usdt: 50.0
  stop_loss_percent: 2.0
  take_profit_percent: 5.0
  trailing_stop_percent: 1.5
  trailing_stop_enabled: true
  
  # Hot Coin Filters
  min_volume_usdt: 1000000.0           # $1M minimum volume
  min_price_change_percent: 3.0         # 3% minimum price change
  
  # Advanced Settings
  use_multi_timeframe: true             # Analyze multiple timeframes
  min_signal_strength: 0.60             # 60% minimum score to generate signal
  require_volume_spike: false           # Require volume spike confirmation
  volume_spike_multiplier: 1.5          # Volume must be 1.5x average
  
  # Risk Settings
  max_rsi_entry: 75                     # Don't buy if RSI above this
  min_rsi_entry: 40                     # Don't buy if RSI below this (oversold bounce)
  require_ema_crossover: false          # Require EMA12 > EMA26
  require_macd_positive: false          # Require MACD histogram positive

risk:
  max_daily_loss_usdt: 100.0
  max_drawdown_percent: 10.0
  

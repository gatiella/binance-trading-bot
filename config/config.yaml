# ============================================
# DYNAMIC FEATURES (Automatic)
# ============================================
# The following features work automatically:
# 
# 1. Dynamic Position Sizing:
#    - Strong signals (90%+): 100% of base position size
#    - Medium signals (70-89%): 75% of base position size
#    - Weak signals (60-69%): 50% of base position size
#    - High volatility: Reduces position size by 25-50%
#    - Winning streak: Increases position size by 20%
#    - Losing streak: Reduces position size by 40%
#
# 2. Dynamic Stop Loss (ATR-based):
#    - Uses 2x ATR as stop loss distance
#    - Automatically adjusts to market volatility
#    - Min: 1.5%, Max: 4.0%
#
# 3. Dynamic Take Profit:
#    - Strong signals (90%+): 1.5x base target
#    - Medium signals (70-89%): 1.0x base target
#    - Weak signals (60-69%): 0.75x base target
#
# 4. Adaptive Trailing Stop:
#    - Initial: 1.5% trailing
#    - At +5% profit: Tightens to 1.25%
#    - At +8% profit: Tightens to 1.0%
#
# 5. Market Regime Adaptation:
#    - VOLATILE: Requires 75% signal strength
#    - TRENDING: Requires 55% signal strength
#    - RANGING: Requires 70% signal strength
#
# 6. Performance-Based Protection:
#    - Pauses trading after 4 losses in last 5 trades
#    - Uses Kelly Criterion for optimal sizing
#
# 7. Volume Profile Analysis:
#    - ACCUMULATION: Adds +5 points to score
#    - DISTRIBUTION: No bonus
#    - NEUTRAL: No change
#
# ============================================
# TIPS FOR OPTIMIZATION
# ============================================
#
# For Crypto Bull Markets:
# - Lower min_signal_strength to 0.55
# - Lower min_price_change_percent to 2.5%
# - Increase max_rsi_entry to 80
#
# For Crypto Bear/Sideways Markets:
# - Increase min_signal_strength to 0.70
# - Increase min_volume_usdt to 1500000
# - Require volume spike: true
# - Lower max_rsi_entry to 70
#
# For High Volatility Periods:
# - The bot automatically adjusts position sizes
# - Consider increasing stop_loss_percent to 2.5-3.0%
# - Consider reducing max_positions to 2
#
# For Low Volatility Periods:
# - Lower min_price_change_percent to 2.0%
# - Can increase max_positions to 4-5
#
